name: CI/CD â€” Swarm Deploy

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:

      - name: Checkout
        uses: actions/checkout@v5

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            aadith27/mynginxapp:${{ github.sha }}
            aadith27/mynginxapp:latest

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: aadith27/mynginxapp:${{ github.sha }}
          format: sarif
          output: trivy-results.sarif

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif

      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}
            sudo docker swarm init
            
            git clone https://github.com/Aadith-tech/cicd_task.git
            cd cicd_task
            
            # Update the image tag in compose
            sed -i "s|\(image: aadith27/mynginxapp:\).*|\1${{ github.sha }}|" docker-compose.yml
            
            # Deploy via Swarm
            sudo docker stack deploy -c docker-compose.yml aadith_swarm
