name: CI/CD — Swarm Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout code
      - name: Checkout
        uses: actions/checkout@v5

      # 2) Login to Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3) Build & Push Docker Image
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            aadith27/mynginxapp:${{ github.sha }}
            aadith27/mynginxapp:latest

      # 4) SSH to EC2 and Deploy
      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}

            # if repo exists → update it, otherwise clone it
            if [ -d "cicd_task" ]; then
              cd cicd_task
              git fetch --all
              git reset --hard origin/main
            else
              git clone https://github.com/Aadith-tech/cicd_task.git
              cd cicd_task
            fi

            # update IMAGE_TAG variable in docker-compose.yml
            sed -i "s|\(image: aadith27/mynginxapp:\).*|\1${{ github.sha }}|" docker-compose.yml

            # deploy using Swarm
            docker stack deploy -c docker-compose.yml my_stack
