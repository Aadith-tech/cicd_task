#Task Given
#Builds a new Docker image on every push
#Pushes it to Docker Hub with a unique tag
#Updates docker-compose.yml on the EC2 instance with the new image tag
#All need to be done using GitHub Actions


name: CI/CD â€” Swarm Deploy

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v5

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            aadith27/mynginxapp:${{ github.sha }}
            aadith27/mynginxapp:latest

      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}
            sudo docker swarm init
            
            git clone https://github.com/Aadith-tech/cicd_task.git
            cd cicd_task
            
            # Update the image tag in compose
            sed -i "s|\(image: aadith27/mynginxapp:\).*|\1${{ github.sha }}|" docker-compose.yml
            
            # Deploy via Swarm
            sudo docker stack deploy -c docker-compose.yml aadith_swarm
